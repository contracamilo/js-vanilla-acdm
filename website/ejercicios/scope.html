  <body>

    <p><em>Abre la consola</em></p>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>

    <script>
      //globalScope
      var message = "hello camilo"

        for(let i = 0; i < 10; i++){

              console.log(i)
            }, 100);
        }
      }
      printNumbers()
